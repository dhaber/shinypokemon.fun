<div class="smart-layout-between align-items-center">
  <h2 class="text-warning text-uppercase">
    Trophy Seasons
  </h2>

  <a
    class="btn btn-outline-primary text-decoration-none"
    routerLink="/competitions">
    View Standard Competitions
  </a>
</div>

<p>
  Select a season below to view details.
</p>


<ol class="list-unstyled">
  @for (trophySeasons of vm().trophySeasons; track trophySeasons.id) {
    <li>
      <div class="card mb-3">
        <div class="card-body d-flex">
          <a
            [routerLink]="['./', trophySeasons.id]"
            class="flex-even">
            {{ trophySeasons.name }}
          </a>
        </div>
      </div>
    </li>
  }
</ol>
