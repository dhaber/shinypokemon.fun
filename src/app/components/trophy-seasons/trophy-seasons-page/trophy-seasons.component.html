<h3 class="mb-3 text-warning text-uppercase">
  Trophy Seasons
</h3>

<p>
  Select a season below to view details.
</p>


<ol class="list-unstyled">
  @for (trophySeasons of vm().trophySeasons; track trophySeasons.id) {
    <li>
      <div class="card mb-3">
        <div class="card-body d-flex">
          <a
            [routerLink]="['./', trophySeasons.id]"
            class="flex-even">
            {{ trophySeasons.name }}
          </a>
        </div>
      </div>
    </li>
  }
</ol>
