@let season = vm().trophySeason;

@if (!season) {
  <h2>Trophy Season not found</h2>
} @else {

  <h3 class="mb-3 text-warning text-uppercase">
    Trophy Season
  </h3>
  <h4>
    {{ season.name }}
  </h4>

  <hr>

  <div class="smart-layout-evenly">
    <div class="flex-grow-2">
      <h3>Scores</h3>
      <ol class="list-unstyled">
        @for (pointsDatum of vm().pointsData; track pointsDatum.player.id) {
          <li>
            <div class="card mb-3">
              <div class="card-body">
                <dl class="smart-layout-evenly">
                  <div>
                    <dt>Player</dt>
                    <dd><sp-inline-player [id]="pointsDatum.player.id" /></dd>
                  </div>

                  <div class="d-flex">
                    <div class="text-end flex-even">
                      <dt>Total Points</dt>
                      <dd>{{ pointsDatum.totalPoints }}</dd>
                    </div>
                  </div>
                </dl>
              </div>
            </div>
          </li>
        }
      </ol>
    </div>

    <div>
      <h3>Competitions</h3>
      <sp-competition-list [competitions]="vm().competitions" />
    </div>
  </div>
}
